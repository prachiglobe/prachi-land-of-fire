{% extends 'base.html' %}

{% block content %}

<h2>Add Book In Library</h2>

<form method="post">
    {% csrf_token %}
    <label>Book Name :- </label>
    <input type="text" name="nm"required> <br><br>

    <label>Book Price :- </label>
    <input type="number" name="prc"required> <br><br>

    <label> Book Qty:-  </label>
    <input type="number" name="qty"required> <br><br>

    <label> Book Is Published :-</label>

    Yes<input type="radio" value="YES" name="ispub"checked>&nbsp;&nbsp;&nbsp;&nbsp;
     No<input type="radio" value="NO" name="ispub"><br>

    
    <input type="submit" class="btn btn-primary">


 
</form>


    
{% endblock %}
